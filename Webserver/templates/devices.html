<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="/">Home</a>
    </nav>

    <div class="container mt-5">
        <h1>All Registered Devices</h1>

        {% for location, categories in grouped_devices.items() %}
        <h2 class="mt-4">{{ location }}</h2>

        {% for category, devices in categories.items() %}
        <h3 class="mt-3">{{ category }}</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>IP Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td><button class="btn btn-link">{{ device.name }}</button></td>
                    <td>{{ device.ip_address }}</td>
                    <td>
                        <button class="btn btn-warning" onclick="toggleDevice('{{ device.ip_address }}', '{{ category }}')">Toggle</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
        {% endfor %}
    </div>

    <script>
    async function toggleDevice(ip, category) {
        const response = await fetch("/toggle_device", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip_address: ip, category: category })
        });

        if (response.ok) {
            alert(`Device at ${ip} toggled.`);
        } else {
            alert("Error controlling device.");
        }
    }
    </script>

</body>
</html>

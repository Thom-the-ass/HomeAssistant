<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lights Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="/">Home</a>
    </nav>

    <div class="container mt-5">
        <h1>Control Your Lights</h1>

        {% for location, devices in grouped_devices.items() %}
        <h2 class="mt-4">{{ location }}</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>IP Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.name }}</td>
                    <td>{{ device.ip_address }}</td>
                    <td>
                        <button class="btn btn-secondary" id="light-btn-{{ device.ip_address }}" onclick="toggleLight('{{ device.ip_address }}')">Checking...</button>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>

    <script>
        async function getLightState(ip) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 3000); // Set timeout (3 sec)

            try {
                const response = await fetch(`http://${ip}/light/status`, { signal: controller.signal });
                clearTimeout(timeout); // Clear timeout if request succeeds
                return response.ok ? await response.text() : "unknown";
            } catch (error) {
                console.error(`Failed to reach ${ip}:`, error);
                return "not connected";
            }
        }

        async function toggleLight(ip) {
            try {
                const response = await fetch(`http://${ip}/light/toggle`);
                if (response.ok) {
                    console.log(`Light toggled at ${ip}`);
                    updateLightButton(ip); // Update button
                } else {
                    console.error("Error toggling light.");
                }
            } catch (error) {
                console.error("Error sending toggle request:", error);
            }
        }

        async function updateLightButton(ip) {
            const button = document.getElementById(`light-btn-${ip}`);
            button.innerText = "Checking...";

            const state = await getLightState(ip);

            if (state === "on") {
                button.innerText = "Turn Off";
                button.className = "btn btn-danger";
            } else if (state === "off") {
                button.innerText = "Turn On";
                button.className = "btn btn-success";
            } else {
                button.innerText = "Not Connected";
                button.className = "btn btn-secondary";
            }
        }

        // Update light states on page load
        document.addEventListener("DOMContentLoaded", async () => {
                document.querySelectorAll("[id^='light-btn-']").forEach(async (btn) => {
                const ip = btn.id.replace("light-btn-", "");
                await updateLightButton(ip);
            });
        });

        </script>
    

</body>
</html>
